<div class="page">
    <main class="page__main">
        <div class="two-column-layout">
            <!-- Left Column: Modules, Calendar, Progress -->
            <div class="left-column">
                <!-- User Info and Logout -->
                <div class="header-bar">
                    <div class="user-info" *ngIf="currentUser$ | async as user">
                        <span class="user-email">{{ user.email }}</span>
                        <button class="logout-btn" (click)="logout()">Logout</button>
                    </div>
                </div>

                <app-modules-menu
                        [modules]="modules"
                        [activeIndex]="activeIndex"
                        (select)="onSelectModule($event)"
                        (moduleReset)="onModuleReset($event)">
                </app-modules-menu>

                <div class="progress-buttons">
                    <button class="progress-btn" (click)="showCalendarModal = true">
                        <span class="btn-icon">ðŸ“…</span>
                        <span class="btn-text">Calendar</span>
                    </button>
                    <button class="progress-btn" (click)="showHistoryModal = true">
                        <span class="btn-icon">ðŸ“Š</span>
                        <span class="btn-text">{{ getProgressDateLabel() }}</span>
                    </button>
                </div>
            </div>

            <!-- Right Column: Avatar -->
            <div class="right-column">
                <div class="card">
                    <div class="card__header">
                        <div class="card__icon">ðŸŽ¯</div>
                        <div class="card__title-group">
                            <h2 class="title">Pratique InglÃªs por MÃ³dulos</h2>
                            <p class="subtitle">Responda corretamente para avanÃ§ar</p>
                        </div>
                    </div>
                    <div class="card__content">
                        <app-avatar></app-avatar>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Calendar Modal -->
    <div class="modal-overlay" *ngIf="showCalendarModal" (click)="showCalendarModal = false">
        <div class="modal-content" (click)="$event.stopPropagation()">
            <div class="modal-header">
                <h3>ðŸ“… Progress Calendar</h3>
                <button class="modal-close" (click)="showCalendarModal = false">&times;</button>
            </div>
            <div class="modal-body">
                <app-session-history
                    class="modal-history calendar-only"
                    [externalSelectedDate]="selectedProgressDate"
                    (dateSelected)="onProgressDateSelected($event)">
                </app-session-history>
            </div>
        </div>
    </div>

    <!-- Today's Progress Modal -->
    <div class="modal-overlay" *ngIf="showHistoryModal" (click)="showHistoryModal = false">
        <div class="modal-content" (click)="$event.stopPropagation()">
            <div class="modal-header">
                <h3>ðŸ“Š {{ getProgressDateLabel() }}</h3>
                <button class="modal-close" (click)="showHistoryModal = false">&times;</button>
            </div>
            <div class="modal-body">
                <app-session-history
                    class="modal-history progress-only"
                    [externalSelectedDate]="selectedProgressDate">
                </app-session-history>
            </div>
        </div>
    </div>
</div>
