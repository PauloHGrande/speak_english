<div class="page">
    <!-- SIDEBAR fixa no canto esquerdo, alinhada pelo topo do card -->
    <app-modules-menu
            class="page__sidebar"
            [modules]="modules"
            [activeIndex]="activeIndex"
            (select)="onSelectModule($event)">
    </app-modules-menu>

    <!-- ÁREA PRINCIPAL centralizada -->
    <main class="page__main">
        <div class="left">
            <div class="card">
                <h2 class="title">Pratique Inglês por Módulos</h2>
                <p class="subtitle">Responda corretamente para avançar</p>
                <app-avatar></app-avatar>
            </div>
        </div>
    </main>
</div>
