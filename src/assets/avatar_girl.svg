  <path d="M 215 120 Q 230 180 220 260 Q 215 300 210 330" stroke="#3d2817" stroke-width="25" fill="none" stroke-linecap="round"/>
  <path d="M 85 140 Q 75 200 80 280" stroke="#2d1f12" stroke-width="18" fill="none" stroke-linecap="round" opacity="0.5"/>
  <path d="M 195 140 Q 205 200 200 280" stroke="#2d1f12" stroke-width="18" fill="none" stroke-linecap="round" opacity="0.5"/>

