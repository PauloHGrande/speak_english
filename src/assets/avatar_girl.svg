  <path d="M 90 70 Q 110 55 130 52" stroke="#2d1f12" stroke-width="3" fill="none" opacity="0.4"/>
  <path d="M 150 52 Q 170 55 190 70" stroke="#2d1f12" stroke-width="3" fill="none" opacity="0.4"/>

