  <path d="M 108 108 Q 112 106 116 107" stroke="#1a1a1a" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M 124 107 Q 128 106 132 108" stroke="#1a1a1a" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M 148 108 Q 152 106 156 107" stroke="#1a1a1a" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M 164 107 Q 168 106 172 108" stroke="#1a1a1a" stroke-width="1.5" fill="none" stroke-linecap="round"/>

