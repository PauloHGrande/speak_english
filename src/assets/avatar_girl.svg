  <path d="M 85 95 Q 75 110 75 130" stroke="#3d2817" stroke-width="12" fill="none" stroke-linecap="round"/>
  <path d="M 195 95 Q 205 110 205 130" stroke="#3d2817" stroke-width="12" fill="none" stroke-linecap="round"/>

